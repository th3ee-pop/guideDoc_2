<nz-layout class="layout">
  <nz-header>
    <div class="logo"></div>

  </nz-header>
  <nz-content style="padding:0 50px;">
    <nz-breadcrumb style="margin:12px 0;">

    </nz-breadcrumb>
    <div style="background:#fff; padding: 24px; min-height: 280px;">
      <nz-steps>
        <nz-step [nzTitle]="'部位选择'"  [nzStatus]="'finish'">
          <ng-template #nzIcon>
            <i class="anticon anticon-user-add"></i>
          </ng-template>
        </nz-step>
        <nz-step [nzTitle]="'疾病症状'"  [nzStatus]="'finish'">
          <ng-template #nzIcon>
            <i class="anticon anticon-search"></i>
          </ng-template>
        </nz-step>
        <nz-step [nzTitle]="'诊断结果'"  [nzStatus]="'finish'">
          <ng-template #nzIcon>
            <i class="anticon anticon-file-text"></i>
          </ng-template>
        </nz-step>
      </nz-steps>
      <br>
      <br>
      <br>
      <div nz-row>
        <div nz-col [nzSpan]="8">

        </div>
        <div nz-col [nzSpan]="8" >
          <nz-table #nzTable [nzDataSource]="relatedDisease"
                    nzIsPagination="false">
            <thead nz-thead>
            <tr>
              <th nz-th>
                疾病
              </th>
              <th nz-th>
                概率
              </th>
              <th nz-th>
                相关科室
              </th>
            </tr>
            </thead>
            <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let data of nzTable.data">
              <td nz-td>
                {{data.Name}}
              </td>
              <td nz-td>
                {{data.possibility}}
              </td>
              <td nz-td>
                <nz-tag  style="margin-bottom: 1%" [nzColor]="'cyan'" *ngFor="let dep of data.department">
                  {{posDep[dep].Name}}
                </nz-tag>
              </td>
            </tr>
            </tbody>
          </nz-table>
          <br>
          <br>
          <!--<div nz-row [nzType]="'flex'" [nzJustify]="'center'">
            <div class="height-300">
              <nz-tag  style="margin-bottom: 1%" [nzColor]="'cyan'" *ngFor="let symptom of Symptomes" (click)="selectSymptom(symptom)">
                {{symptom.Name}}
              </nz-tag>
            </div>

          </div>-->

          <br>
          <br>

          <div nz-row>
            <button nz-button [nzType]="'default'" routerLink="../">
              重新选择部位
            </button>
            <button  nz-button [nzType]="'default'" style="left: 10%" routerLink="../result_loop">
              重新选择症状
            </button>
          </div>
        </div>
        <div nz-col [nzSpan]="8">

        </div>
      </div>
    </div>
  </nz-content>
  <nz-footer style="text-align: center;">Ant Design ©2017 Implement By Angular</nz-footer>
</nz-layout>
